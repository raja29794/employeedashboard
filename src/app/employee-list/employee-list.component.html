<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">Dashboard</div>
    <div class="page__content shadow p-3 position-relative">

<div class="container" style="margin-top: 20px;">
    <p-table [value]="employeeList" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" responsiveLayout="scroll"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [rowsPerPageOptions]="[10,25,50]">
        <ng-template pTemplate="header">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Designation</th>
                <th>Team</th>
                <th>DOB</th>
                <th>isActive</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr [ngClass]="{'inActive': employee.isActive == false}">
                <td>{{employee.name}}</td>
                <td>{{employee.email}}</td>
                <td>{{employee.mobile}}</td>
                <td>{{employee.designation}}</td>
                <td>{{employee.team}}</td>
                <td>{{employee.dob | date:'d/M/yyyy'}}</td>
                <td>{{employee.isActive}}</td>
                <td>
                    <a pButton pRipple type="button" [routerLink]="['/update-employee',employee.id]" icon="pi pi-user-edit"
                        class="p-button-rounded"></a>
                    <a pButton pRipple type="button" (click)="remove(employee.id)" style="margin-left: 5px;"
                        icon="pi pi-trash" class="p-button-rounded"></a>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="paginatorleft">
            <a [routerLink]="['/add-employee']" class="btn btn-primary">Add New</a>
        </ng-template>
    </p-table>
</div>
</div>
</div>
