
<div class="container-fluid page">
    <div class="d-flex page__box p-3 mt-2">AddEmployee</div>
    <div class="page__content shadow p-3 position-relative">

<div class="container">

    <form [formGroup]="employeeform" autocomplete="off">
        <div class="mb-1">
            <label for="name" class="form-label">Name</label>
            <div class="input-group has-validation">
                <input type="text" #name [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('name')?.invalid &&
                (employeeform.get('name')?.dirty || employeeform.get('name')?.touched)}" id="name" name="name"
                    formControlName="name" placeholder="Name">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="designation" class="form-label">Designation</label>
            <div class="input-group has-validation">
                <input type="text" #designation [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('designation')?.invalid &&
                (employeeform.get('designation')?.dirty || employeeform.get('designation')?.touched)}" id="designation" name="designation"
                    formControlName="designation" placeholder="Designation">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="team" class="form-label">Team</label>
            <div class="input-group has-validation">
                <input type="text" #team [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('team')?.invalid &&
                (employeeform.get('team')?.dirty || employeeform.get('team')?.touched)}" id="team" name="team"
                    formControlName="team" placeholder="Team">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>

        <div class="mb-1">
            <label for="mobile" class="form-label">Mobile</label>
            <div class="input-group has-validation">
                <input type="number" maxlength="10" [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('mobile')?.invalid &&
                (employeeform.get('mobile')?.dirty || employeeform.get('mobile')?.touched)}" id="mobile" name="mobile"
                    formControlName="mobile" placeholder="Mobile">
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="range" class="form-label">Range</label>
            <div class="input-group has-validation">
                <p-slider formControlName="range" [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('range')?.invalid &&
                (employeeform.get('range')?.dirty || employeeform.get('range')?.touched)}" [range]="true"></p-slider>
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
                <input type="email" [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('email')?.invalid &&
                    (employeeform.get('email')?.dirty || employeeform.get('email')?.touched)}" id="email" name="email"
                    formControlName="email" placeholder="xyz@gmail.com">
                <div class="invalid-feedback">
                    {{employeeform.get('email')?.hasError('required') ? 'This field is required.':'Invalid Email'}}
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="DOB" class="form-label">DOB</label>
            <p-calendar [showIcon]="true" inputId="icon" formControlName="dob" [ngClass]="{'form-control': true, 'is-invalid': employeeform.get('dob')?.invalid &&
            (employeeform.get('dob')?.dirty || employeeform.get('dob')?.touched)}"></p-calendar>
        </div>
        <div class="mb-1">
            <label for="email" class="form-label">Gender {{employeeform.get('gender')?.value}} </label>
            <div class="input-group has-validation">
                <select [ngClass]="{'form-select': true, 'is-invalid': employeeform.get('gender')?.invalid &&
                    (employeeform.get('gender')?.dirty || employeeform.get('gender')?.touched)}"
                    aria-label="Default select example" formControlName="gender">
                    <option value=""> --Select--</option>
                    <option value="Male" selected="employeeform.get('gender')?.value=='Male'">Male</option>
                    <option value="Female" selected="employeeform.get('gender')?.value=='Female'">Female</option>
                </select>
                <div class="invalid-feedback">
                    This field is required.
                </div>
            </div>
        </div>
        <div class="mb-1">
            <label for="name" class="form-label">User Type</label>
            <div class="input-group has-validation">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="userType" type="radio" id="User" value="User">
                    <label class="form-check-label" for="User">User</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" formControlName="userType" type="radio" id="Admin" value="Admin">
                    <label class="form-check-label" for="Admin">Admin</label>
                </div>
            </div>
        </div>
        <div class="mb-1">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" formControlName="isActive" id="isActive">
                <label class="form-check-label" for="isActive">Is Active</label>
            </div>
        </div>
        <div class="mb-1">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button (click)="save()" [disabled]="employeeform.invalid" class="btn btn-primary" type="button">
                    {{id==0 || id==null ?'Save':'Update'}}</button>
                <button class="btn btn-secondary" type="button">Reset </button>
            </div>
        </div>

       <!--<div class="mb-1">
            {{employeeform.value |json}}
        </div> --> 
    </form>
</div>
</div>
</div>
